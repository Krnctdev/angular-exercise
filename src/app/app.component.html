<div class="wrapper">
  <h1 class="text-center mt-10">SpaceX Rocket Gallery</h1>
  <div class="gallery">
    <div class="item" *ngFor="let item of data">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <div class="imgs">
        <img [src]="img" alt="image"  *ngFor="let img of item.flickr_images"/>

      </div>
    </div>
  </div>

</div>
